<table class="table table-condensed">
    <thead>
        <tr>
            <th><button class="btn btnPrime fullCover" data-toggle="modal" data-target="#addFunds"><span class="fa fa-plus"></span> Add Customer</button></th>
        </tr>
    </thead>
</table>


<div class="table-responsive">
    <table class="table table-condensed table-bordered">
        <thead>
            <tr>
                <th class="centered indexCell matchDouble">#</th>
                <th class="extendedCell matchDouble">Customer ID</th>
                <th class="centered">Name</th>
                <th class="centered">Phone</th>
                <th class="centered">e-Mail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of funds; let i=index;">
                <th>{{i+1}}</th>
                <td>{{record.customerId}}</td>
                <td>{{record.name}}</td>
                <td>{{record.phone}}</td>
                <td>{{record.email}}</td>
            </tr>
            <tr *ngIf="funds.length <1 ">
                <th colspan="5">No Record found</th>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="addFunds" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content boxed">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title heading">Add Customer !</h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="validateAndAdd()">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="email" type="text" class="form-control" formControlName="email"
                            placeholder="E-Mail">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                        <input id="fullName" type="text" class="form-control" formControlName="name"
                            placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                        <input id="phone" type="text" class="form-control" formControlName="phone"
                            placeholder="Phone">
                    </div>
                </div>
                <div class="modal-footer centered">
                    <button type="button" class="btn" data-dismiss="modal" (click)="validateAndAdd()">Add Customer</button>
                </div>
            </form>
        </div>

    </div>
</div>
