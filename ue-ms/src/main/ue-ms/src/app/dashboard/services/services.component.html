<table class="table table-condensed">
    <thead>
        <tr>
            <th><button class="btn btnPrime fullCover" data-toggle="modal" data-target="#addFunds"><span class="fa fa-plus"></span> Add Medicine</button></th>
        </tr>
    </thead>
</table>


<div class="table-responsive">
    <table class="table table-condensed table-bordered">
        <thead>
            <tr>
                <th class="centered indexCell matchDouble">#</th>
                <th class="extendedCell matchDouble">Medicine ID</th>
                <th class="centered">Medicine Name</th>
                <th class="centered">Unit Price</th>
                <th class="centered">Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of funds; let i=index;">
                <th>{{i+1}}</th>
                <td>{{record.medicineId}}</td>
                <td>{{record.medicineName}}</td>
                <td>{{record.mrp}}</td>
                <td>{{record.stock}}</td>
            </tr>
            <tr *ngIf="funds.length <1 ">
                <th colspan="5">No Record found</th>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="addFunds" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content boxed">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title heading">Add Medicine !</h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="validateAndAdd()">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-cog"></i></span>
                        <input id="medicineName" type="text" class="form-control" formControlName="medicineName"
                            placeholder="Medicine Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fax"></i></span>
                        <input id="mrp" type="number" class="form-control" formControlName="mrp"
                            placeholder="MRP">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fax"></i></span>
                        <input id="stock" type="number" class="form-control" formControlName="stock"
                            placeholder="Stock">
                    </div>
                </div>
                <div class="modal-footer centered">
                    <button type="button" class="btn" data-dismiss="modal" (click)="validateAndAdd()">Add Medicine</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
